<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <article>
      <h2>Contact Me</h2>
      <p>I'd really like to hear from you!</p>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstname">First name :</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="lasttname">Last name :</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password :</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              required
            />
          </p>
          <p>
            <label for="tel">Phone :</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Number Phone"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>
          <p>
            <label for="yearOfbrith">Year Of Brith :</label>
            <input
              type="number"
              name="yearOfbrith"
              id="yearOfbrith"
              min="1990"
              max="2023"
              value="2003"
              required
            />
          </p>
          <p>
            <label for="coffee">Coffee Favorite</label>
            <select name="coffee" id="coffee">
              <optgroup label="Coffees">
                1
                <option value="1">1</option>
              </optgroup>
              <optgroup label="Coffees1">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </optgroup>
            </select>
          </p>
        </fieldset>

        <fieldset>
          <legend>Whit is your Favorite food?</legend>
          <p>
            <input type="radio" name="food" id="foot" value="kfc" />
            <label for="kfc">KFC</label>
          </p>
          <p>
            <input type="radio" name="food" id="pizza" value="pizza" />
            <label for="pizza">Pizza</label>
          </p>
          <p>
            <input type="radio" name="other" id="other" value="other" />
            <label for="other">Other</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Do you have pet?</legend>
          <p>
            <input type="checkbox" name="pets" id="dog" value="dog" />
            <label for="dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="cat" value="cat" />
            <label for="cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="Other" value="Other" />
            <label for="Other">Other</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Sent Me</legend>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </article>
  </body>
</html>
